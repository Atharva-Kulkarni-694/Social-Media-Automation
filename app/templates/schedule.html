{% extends "layout.html" %}

{% block title %}Schedule Post{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="bi bi-calendar-plus"></i> Schedule New Post</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('schedule_post') }}">
                    <div class="mb-3">
                        <label for="platform" class="form-label">Platform</label>
                        <select class="form-select" id="platform" name="platform" required>
                            <option value="">Select platform...</option>
                            <option value="twitter">Twitter</option>
                            <option value="facebook">Facebook</option>
                            <option value="instagram">Instagram</option>
                            <option value="linkedin">LinkedIn</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        <div class="form-text">Maximum 280 characters for Twitter</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="scheduled_time" class="form-label">Scheduled Time</label>
                        <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Schedule Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
